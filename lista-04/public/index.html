<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana Integrada - UniSenac Pelotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.3s ease-in-out; }
        .modal.hidden { pointer-events: none; opacity: 0; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Semana Integrada</h1>
            <p class="text-lg text-gray-600 mt-2">UniSenac Pelotas - Eventos de Tecnologia</p>
        </header>

        <main id="lista-eventos" class="space-y-6">
            <!-- Cards dos eventos serão inseridos aqui pelo JavaScript -->
            <div class="text-center py-10">
                <p class="text-gray-500">Carregando eventos...</p>
            </div>
        </main>
    </div>

    <!-- Modal de Inscrição -->
    <div id="modal-inscricao" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 modal hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">Inscrição no Evento</h2>
            <p id="modal-titulo-evento" class="text-gray-600 mb-6"></p>
            <form id="form-inscricao">
                <input type="hidden" id="evento-id">
                <div class="mb-4">
                    <label for="nome-aluno" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="nome-aluno" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="email-aluno" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email-aluno" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="btn-cancelar" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 font-semibold">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold">Confirmar Inscrição</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
